<table>
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Musculo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let exercise of exercises">
            <td>{{exercise.id}}</td>
            <td>{{exercise.name}}</td>
            <td>{{exercise.target}}</td>
            <td><img src={{exercise.gifUrl}} alt={{exercise.name}} /></td>
        </tr>
    </tbody>
</table>
