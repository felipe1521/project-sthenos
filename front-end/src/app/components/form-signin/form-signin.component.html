<div class="container-fluid py-4 bg-secondary vh-100">
  <div class="row flex-column">
    <div class="col col-sm-4 py-2 mx-auto rounded-2 alert alert-danger" role="alert" *ngIf="errorInicioSesion()">
      <p>¡Credenciales incorrectas! Favor vuelva a intentarlo.</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
    <form (ngSubmit) = "iniciarSesion()" class="col col-sm-4 py-4 bg-dark mx-auto rounded-2" id="formulario">
      <h1 class="text-info text-center">Iniciar sesion</h1>
      <div class="mb-3">
        <label for="Correo" class="form-label text-info">Correo</label>
        <input [(ngModel)]="usuario.correo" class="form-control bg-dark text-info" name="correo" type="email">
      </div>
      <div class="mb-3">
        <label for="Clave" class="form-label text-info">Clave</label>
        <input  [(ngModel)]="usuario.clave" class="form-control bg-dark text-info" name="clave" type="password">
      </div>
      <input type="submit" value="Ingresar" class="btn btn-primary w-100">
      <!--<button type="submit" class="btn btn-primary w-100">Ingresar</button>-->
    </form>
    <div class="col col-sm-4 bg-dark mt-4 mx-auto rounded-2">
      <div class="text-info py-3">
        Si usted aun no posee una cuenta puede <a class="link-secondary" routerLink="signup">Registrarse Aquí</a>
      </div>
    </div>
  </div>
</div>
